<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dream Place</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b51cd60f76.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  </head>
  <body class="flex flex-generic-center">
    <div class="container">
      <header class="header principal-paddings ">
        <nav class="nav flex-generic-nav flex generic-middle-buttom-padding generic-little-top-padding wrap">
          <div class="conatiner-logo flex litte-gap">
            <i class="fa-solid fa-plane-up blue-color-generic icon-plane "></i>
            <span class="bold-text">my Dream Place</span>
          </div>
          <div class="principal-nav">
            <ul class="flex remove-point normal-gap quit-all-paddins">
              <li><a href="#" class="text-generic-color remove-underline ">Home</a></li>
              <li><a href="#" class="text-generic-color remove-underline ">Discover</a></li>
              <li><a href="#" class="text-generic-color remove-underline ">Activities</a></li>
              <li><a href="#" class="text-generic-color remove-underline ">About</a></li>
              <li><a href="#" class="text-generic-color remove-underline ">Contact</a></li>
            </ul>
          </div>
          <div class="nav-bottons">
            <ul class="flex remove-point litte-gap quit-all-paddins">
              <li>
                <a href="#" class="remove-underline blue-color-generic white-background-color normals-paddings-buttons generic-border-radius buttons-borders">Register</a>
              </li>
              <li>
                <a href="#" class="remove-underline text-color-white blue-generic-color normals-paddings-buttons generic-border-radius buttons-borders">Sign In</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header-container-img general-properties-images generic-border-radius flex flex-generic-center position-relative">
          <div class="container-header-text position-relative z-index-increase">
            <h1 class="text-color-white aling-center principal-title-size" >Enjoy Your Dream Vacation</h1>
            <p class="text-color-white aling-center">Plan and book our perfect trip with expert advice, travel tips, destination information and  inspiration from us</p>
          </div>
          <div class="darkness position-absolute directions-center-positions "></div>
        </div>
        <div class="header-search flex flex-generic-center background-color-white">
          <form action="index.html" class="flex litte-gap wrap flex-generic-center put-all-middle-padding header-form-container">
            <div class="header-search-container put-all-middle-padding input-generic-background-color generic-border-radius">
              <i class="fa-solid fa-location-dot generic-icons-color-inputs"></i>
              <input type="text" placeholder="Where are you going?" class="quit-borders generic-color-inputs-text input-generic-background-color">
            </div>
            <div class="header-search-container put-all-middle-padding input-generic-background-color generic-border-radius ">
              <i class="fa-solid fa-calendar-days generic-icons-color-inputs "></i>
              <input type="text" placeholder="Check in date" class="quit-borders generic-color-inputs-text input-generic-background-color generic-little-max-width">
            </div>
            <div class="header-search-container put-all-middle-padding input-generic-background-color generic-border-radius">
              <i class="fa-solid fa-calendar-days generic-icons-color-inputs"></i>
              <input type="text" placeholder="Check out date" class="quit-borders generic-color-inputs-text input-generic-background-color generic-little-max-width">
            </div>
            <div class="header-search-container put-all-middle-padding input-generic-background-color generic-border-radius">
              <i class="fa-solid fa-user generic-icons-color-inputs"></i>
              <input type="text" placeholder="Guests" class="quit-borders generic-color-inputs-text input-generic-background-color generic-middle-width">
            </div>
            <button class="header-search-container put-all-middle-padding blue-generic-color text-color-white generic-border-radius buttons-borders generic-middle-width total-width">
              Search
            </button>
          </form>
        </div>
      </header>
      <main class="principal-paddings">

      </main>
      <footer>

      </footer>
    </div>
