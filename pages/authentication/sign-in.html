<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing in</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://kit.fontawesome.com/b51cd60f76.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet" />
  </head>
  <body>
    <nav class="flex generic-midle-top-padding very-big-left-padding">
      <div class="conatiner-logo flex litte-gap aling-center third-title-size">
        <i class="fa-solid fa-plane-up blue-color-generic icon-plane"></i>
        <span class="midle-bold-text">my Dream Place</span>
      </div>
    </nav>
    <main class="flex justify-content-center aling-center flex-direction-column height-80vh margin-center sub-big-max-width">
      <h1 class="big-margin-bottom">Sign in</h1>
      <form action="/index.html" class="flex flex-direction-column normal-gap">
        <div class="flex flex-direction-column normal-gap">
          <div class="flex flex-direction-column gap-5px">
            <label class="flex litte-gap flex-direction-column aling-left title-generic-color" for="email">Email address</label>
            <div class="input-generic-background-color input-generic-background-color put-all-middle-padding generic-border-radius">
              <input id="email" type="email" class="total-width input-generic-background-color quit-borders quit-outline" required />
            </div>
          </div>
          <div class="flex flex-direction-column gap-5px">
            <label class=" flex aling-left title-generic-color" for="password">Password</label>
            <div class="flex little-top-margin aling-items-center input-generic-background-color put-all-middle-padding generic-border-radius quit-margin-top">
              <input id="password" type="password" class="total-width input-generic-background-color quit-borders quit-outline" required />
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
        </div>
        <div class="flex justify-content-space-between">
          <div>
            <label class="flex flex-direction-row-reverse generic-color-inputs-text litte-gap" for="checkbox"
              >Keep me signed in
              <input id="checkbox" class="scale-up" type="checkbox" />
            </label>
          </div>
          <a href="/pages/authentication/forgot-password.html" class="remove-underline blue-color-generic" target="_blank">Forgot password?</a>
        </div>
        <button class="text-color-white blue-generic-color put-all-middle-padding generic-border-radius buttons-borders text-generic-size" type="submit">Continue with email</button>
        <div class="flex justify-content-space-between aling-items-center">
          <hr class="total-width quit-borders height-1px border-top-gray-light flex-1 input-generic-background-color little-margins-vertical" />
          <span class="total-width generic-color-inputs-text flex-2">or use one of these options</span>
          <hr class="total-width quit-borders height-1px border-top-gray-light flex-1 input-generic-background-color little-margins-vertical" />
        </div>
        <button class="flex aling-items-center justify-content-center normal-gap normals-paddings-buttons generic-border-radius white-background-color text-generic-size text-generic-color midle-bold-text border-gray">
          <img src="/img/img-autentification/img-google-register.png" alt="icono de google" class="max-width-icon" />
          Continue with Google
        </button>
        <button class="flex aling-items-center justify-content-center normal-gap normals-paddings-buttons generic-border-radius text-generic-size midle-bold-text background-facebook-color text-color-white quit-borders">
          <i class="fa-brands fa-square-facebook generic-icon-size text-color-white"></i>
          Continue with Facebook
        </button>
        <div class="flex litte-gap justify-content-center text-generic-size generic-big-top-padding">
          <span class="generic-icons-color-inputs">Donâ€™t have an account?</span>
          <a href="/pages/authentication/register.html" class="remove-underline blue-color-generic">Register</a>
        </div>
      </form>
    </main>
  </body>
</html>
