<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create password</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/b51cd60f76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex generic-midle-top-padding very-big-left-padding">
      <div class="conatiner-logo flex litte-gap aling-center third-title-size">
        <i class="fa-solid fa-plane-up blue-color-generic icon-plane"></i>
        <span class="midle-bold-text">my Dream Place</span>
      </div>
    </nav>
    <main
      class="flex justify-content-center aling-center flex-direction-column height-80vh margin-center sub-big-max-width "
    >
      <h1 class="quit-all-margins title-generic-color">Create password</h1>
      <p class="text-generic-size generic-color-inputs-text line-heigh-generic">Use a minimum of 10 characters, including letters, lowercase letters, and numbers.</p>
      <form action="/index.html" class="flex flex-direction-column">
        <div class="flex flex-direction-column normal-gap">
          <label class="aling-left title-generic-color" for="password">Password 
            <div class="flex little-top-margin aling-items-center normal-gap input-generic-background-color put-all-middle-padding generic-border-radius">
              <input id="password" type="password" class="total-width input-generic-background-color quit-borders quit-outline" required/>
              <i class="fa-solid fa-eye"></i>
            </div>
          </label>
          <label class="aling-left title-generic-color" for="confirm-password">Confirm password 
            <div class="flex little-top-margin aling-items-center normal-gap input-generic-background-color put-all-middle-padding generic-border-radius">
              <input id="confirm-password" type="password" class="total-width input-generic-background-color quit-borders quit-outline" required/>
              <i class="fa-solid fa-eye"></i>
            </div>
          </label>
        <button class="text-color-white blue-generic-color put-all-middle-padding generic-border-radius buttons-borders text-generic-size">Continue with email</button>
        <div class="flex text-generic-size">
          <p class="quit-all-margins aling-left text-generic-size generic-color-inputs-text line-heigh-generic">By creating an account, you agree with our <a href="#" class="remove-underline blue-color-generic">Terms and Conditions</a> and <a href="#" class="remove-underline blue-color-generic">Privacy Statement.</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
