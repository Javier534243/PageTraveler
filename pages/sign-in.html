<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing in</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/b51cd60f76.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="flex generic-midle-top-padding very-big-left-padding">
      <div class="conatiner-logo flex litte-gap aling-center third-title-size">
        <i class="fa-solid fa-plane-up blue-color-generic icon-plane"></i>
        <span class="midle-bold-text">my Dream Place</span>
      </div>
    </nav>
    <main
      class="flex justify-content-center aling-center flex-direction-column height-80vh margin-center sub-big-max-width "
    >
      <h1>Sign in</h1>
      <form action="/index.html" class="flex flex-direction-column normal-gap">
        <div class="flex flex-direction-column litte-gap">
          <label class="flex litte-gap flex-direction-column aling-left title-generic-color" for="email"
            >Email address
            <div class="input-generic-background-color input-generic-background-color put-all-middle-padding generic-border-radius">
              <input id="email" type="email" class="total-width input-generic-background-color quit-borders quit-outline" />
            </div>
          </label>
          <label class="aling-left title-generic-color" for="password">Password 
            <div class="flex little-top-margin aling-items-center normal-gap input-generic-background-color put-all-middle-padding generic-border-radius">
              <input id="password" type="password" class="total-width input-generic-background-color quit-borders quit-outline" />
              <i class="fa-solid fa-eye"></i>
            </div>
          </label>
        </div>
        <div class="flex justify-content-space-between">
          <div>
            <label class="flex flex-direction-row-reverse generic-color-inputs-text litte-gap" for="/index.html"
              >Keep me signed in
              <input class="scale-up" type="checkbox" />
            </label>
          </div>
          <a
            href="/pages/forgot-password.html"
            class="remove-underline blue-color-generic"
            target="_blank"
            >Forgot password?</a
          >
        </div>
        <button class="text-color-white blue-generic-color put-all-middle-padding generic-border-radius buttons-borders text-generic-size">Continue with email</button>
        <div class="flex justify-content-space-between aling-items-center litte-gap">
          <hr class="total-width quit-borders height-1px border-top-gray-light generic-little-max-width input-generic-background-color little-margins-vertical">
          <span class="fit-content-width generic-color-inputs-text ">or use one of these options</span>
          <hr class="total-width quit-borders height-1px border-top-gray-light generic-little-max-width input-generic-background-color little-margins-vertical">
        </div>
        <button class="flex aling-items-center justify-content-center normal-gap normals-paddings-buttons generic-border-radius white-background-color text-generic-size text-generic-color midle-bold-text border-gray">
          <img src="/img/img-google-register.png" alt="icono de google" class="max-width-icon">
          Continue with Google
        </button>
        <button class="flex aling-items-center justify-content-center normal-gap normals-paddings-buttons generic-border-radius text-generic-size midle-bold-text background-facebook-color text-color-white quit-borders">
          <i class="fa-brands fa-square-facebook generic-icon-size" style="color: #ffffff;"></i>
          Continue with Facebook
        </button>
        <div class="flex litte-gap justify-content-center text-generic-size generic-big-top-padding">
          <span class="generic-icons-color-inputs">Donâ€™t have an account?</span>
          <a href="/pages/register.html" class="remove-underline blue-color-generic">Register</a>
        </div>
      </form>
    </main>
  </body>
</html>
