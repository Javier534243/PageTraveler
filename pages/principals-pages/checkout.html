<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/b51cd60f76.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body class="flex justify-content-center aling-items-center quit-all-margins">
    <div class="container background-color-details">
      <header>
        <nav class="justify-content-space-between aling-items-center flex wrap principal-paddings white-background-color ">
          <a href="search-results.html" class="conatiner-logo flex litte-gap aling-center remove-underline text-generic-color">
            <i class="fa-solid fa-plane-up blue-color-generic icon-plane"></i>
            <span class="midle-bold-text">my Dream Place</span>
          </a>
          <div class="nav-bottons">
            <ul class="flex aling-items-center quit-point normal-gap quit-all-paddins little-margins-vertical">
              <li>
                <img src="/img/main-img/capanilla-icono.png" alt="imagen capanilla" class="icon-size">
              </li>
              <li>
                <img src="/img/main-img/imagen-profile.png" alt="imagen perfil" class="max-width-big-icon border-radius-circle aspect-ratio-rectangular-down object-fit-cover">
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="principal-paddings big-margin-top big-margin-bottom">
        <h1>Secure your reservation</h1>
        <div class="generic-separate-secions">
          <div class="flex aling-items-center litte-gap wrap background-light-yellow generic-border-radius put-all-middle-padding big-margin-top">
            <i class="fa-solid fa-triangle-exclamation generic-color-inputs-text generic-icon-size"></i>
            <p class="text-generic-color">Check the latest COVID-19 restrictions before you travel.</p>
            <a href="#" class="remove-underline blue-color-generic">Learn more</a>
          </div>
        </div>
        <div>
            <div>
                <div>
                    <div class="flex aling-items-center normal-gap blue-generic-color text-color-white put-all-middle-padding generci-border-radius-top ">
                        <i class="fa-solid fa-shield-cat"></i>
                        <h2 class="quit-all-margins">Room 1</h2>
                        <p class="quit-all-margins">2 adults, 1 double bed and 1 twin bed, Non-smoking</p>
                    </div>
                    <div class="flex flex-direction-column normal-gap put-all-middle-padding white-background-color">
                      <div class="flex normal-gap">
                        <div class="flex flex-direction-column">
                          <label for="name">First name</label>
                          <input type="text" id="name" class="padding-10px-15px generic-border-radius quit-borders quit-outline input-generic-background-color">
                        </div>
                        <div class="flex flex-direction-column">
                          <label for="last-name">Last name</label>
                          <input type="text" id="last-name" class="padding-10px-15px generic-border-radius quit-borders quit-outline input-generic-background-color">
                        </div>
                      </div>
                      <div class="flex">
                        <div class="flex flex-direction-column three-quarters-width">
                          <label for="number">Mobile number</label>
                          <div class="flex normal-gap">
                            <div class="flex litte-gap padding-10px-15px generic-border-radius quit-borders quit-outline input-generic-background-color">
                              <img src="/img/main-img/flag-australia.png" alt="flag australia" class="max-width-icon aspect-ratio-rectangular generic-border-radius">
                              <select name="mobile" id="number" class="generic-border-radius quit-borders input-generic-background-color">
                                <option value="+61">+61</option>
                              </select>
                            </div>
                            <input type="text" class="padding-10px-15px generic-border-radius quit-borders quit-outline input-generic-background-color">
                          </div>
                        </div>
                      </div>
                      <div class="flex aling-items-center litte-gap">
                        <input type="checkbox" id="recive-alerts" class="width-1_2em height-1_2em">
                        <label for="recive-alerts">Receive text alerts about this trip.</label>
                      </div>
                    </div>
                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
